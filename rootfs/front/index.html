<html>
  <head>
    <title>Tincho</title>
    <style>
      body {
        background: #FBFBFB;
        margin: 0;
        padding: 0;
      }

      .tincho {
        text-align: center;
        padding: 20px;
        display: flex;
        margin: 0 auto;
        width: 45%;
      }

      .tincho > div {
        padding: 10px;
      }

      .tincho span {
        font-weight: 500;
        font-size: 2em;
      }

      img {
        width: 100%;
        height: 500px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="tincho">
      <div>
        <span>M</span>
        <img src="./m.jpg" />
      </div>
      <div>
        <span>Gloria</span>
        <img src="./gloria.jpg" />
      </div>
    </div>
  </body>
</html>
